<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="content">
            <div class="calculator">
                <div class="display">0</div>
                <div class="row-one">
                    <button class="clear-all">AC</button>
                    <button class="delete">DEL</button>
                    <button class="change-sign">+/−</button>
                    <button class="operator divide">÷</button>
                </div>
                <div class="row-two">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator multiply">×</button>
                </div>
                <div class="row-three">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator subtract">−</button>
                </div>
                <div class="row-four">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator add">+</button>
                </div>
                <div class="row-five">
                    <button class="number zero">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <div class="footer">Copyright © mr-wontdo 2023</div>
    </body>
</html>
